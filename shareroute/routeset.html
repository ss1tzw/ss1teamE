<!DOCTYPE html>
<html lang="ja">
  <!-- ウェブアプリマニフェストの読み込み -->
  <link rel="manifest" href="manifest.json" />
  <!-- ServiceWorkerの登録 -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then((reg) => {
        console.log("Service worker registered.", reg);
      });
    }
  </script>

  <head>
    <link rel="stylesheet" href="./route.css" />
    <!-- アイコンの読み込み -->
    <link rel="shortcut icon" href="favicon/favicon32.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ルート設定</title>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjR3PU4Ma_8GhGu1l_MOlgiPBLsiTQIBs&language=ja&region=JP&libraries=places"
      charset="utf-8"
    ></script>
    <script type="module" src="./routeset.js"></script>
    <style>
      html {
        height: 100%;
      }

      body {
        height: 100%;
      }

      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <header>
      <button
        id="backbutton"
        onclick="location.href='./userpage.html'"
        class="btn btn--orange"
      >
        戻る
      </button>
      <button id="outbutton" class="btn btn--orange">ログアウト</button>
      <h1 class="headline"><a>ShareRoute</a></h1>
    </header>
    <br />
    <h2>ルートの追加</h2>
    <br />
    <input id="routename" placeholder="ルート名を入力" />
    <input id="search" placeholder="検索" class="outwindow" />
    <button id="nowlocation" class="outwindow">現在地</button>
    <div id="map">
      <!-- ここにgooglemap -->
    </div>
    <div id="nav">
      <ul>
        <li><button id="delete">消去</button></li>
        <li><button id="save">保存</button></li>
      </ul>
    </div>
    <br />
    <div id="names">
      <!-- ここで名前設定 -->
    </div>
    <br />
  </body>
</html>
