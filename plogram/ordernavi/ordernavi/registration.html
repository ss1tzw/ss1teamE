<!DOCTYPE html>
<html lang="ja">
<!-- ウェブアプリマニフェストの読み込み -->
<link rel="manifest" href="manifest.json">
<!-- ServiceWorkerの登録 -->

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
            .then((reg) => {
                console.log('Service worker registered.', reg);
            });
    }
</script>
<head>
    <link rel="stylesheet" href="registration.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>会員登録</title>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script type="module" src="./registration.js"></script>
</head>

<body>
    <div class="form-wrapper">
        <h1>会員登録</h1>
        <form>
            <div class="form-item">
                <label for="name"></label>
                <input id="name" type="text" name="name" required="required" placeholder="名前"></input>
            </div>
            <div class="form-item">
                <label for="email"></label>
                <input id="mail" type="email" name="email" required="required" placeholder="メールアドレス"></input>
            </div>
            <div class="form-item">
                <label for="password"></label>
                <input id="pass" type="password" name="password" required="required" placeholder="パスワード"></input>
            </div>
            <div class="form-item">
                <label for="password"></label>
                <input id="pass2" type="password" name="password" required="required" placeholder="パスワードの確認"></input>
            </div>
        </form>
        <div class="button-panel">
            <input id="crebutton" type="submit" class="button" title="作成" value="作成"></input>
        </div>
        <div class="form-footer">
            <p><a href="login.html">会員の方はこちら</a></p>
        </div>
    </div>
</body>

</html>
