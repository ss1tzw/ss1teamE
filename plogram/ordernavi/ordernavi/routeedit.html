<!DOCTYPE html>
<html lang="ja">

<!-- ウェブアプリマニフェストの読み込み -->
<link rel="manifest" href="manifest.json">
<!-- ServiceWorkerの登録 -->
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
            .then((reg) => {
                console.log('Service worker registered.', reg);
            });
    }
</script>

<head>
    <link rel="stylesheet" href="./route.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ルート設定</title>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjR3PU4Ma_8GhGu1l_MOlgiPBLsiTQIBs&language=ja&region=JP&libraries=places" charset="utf-8"></script>
    <script type="module" src="./routeedit.js"></script>
    <style>
        html {
            height: 100%;
        }
        
        body {
            height: 100%;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <button id="outbutton" class="btn btn--orange">ログアウト</button>
    <h2>ルートの編集</h2>
    <h2 id="routeid">[ここにIDが表示されます]</h2>
    ルート選択
    <select id="select"></select>
    <p>
        <label for="mode">モード：<select id="mode" name="mode">
            <option value="driving" selected>DRIVING（自動車）</option>
            <option value="bicycling">BICYCLING （自転車）</option>
            <option value="walking">WALKING（徒歩）</option>
        </select></label>
    </p>
    <button id="routeset">決定</button>
    <input id="search" placeholder="検索" />
    <!-- ここの検索バー隠す -->
    <button id="nowlocation">現在地</button>
    <div id="map">
        <!-- ここにgooglemap -->
    </div>
    <button id="reset">消去</button>
    <br />
    <button id="delete">ルートを削除</button>
    <div id="names">
        <!-- ここで名前設定 -->
    </div>
    <br />
    <button id="save">保存</button>
</body>

</html>
